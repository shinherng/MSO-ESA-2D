<!-- templates/download_dialog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Results</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body { padding: 20px; }
        .mdl-button { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="filename" value="{{ suggested_filename }}">
        <label class="mdl-textfield__label" for="filename">File name</label>
    </div>
    <br>
    <button onclick="downloadFile('{{ results_id }}')" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
        Download
    </button>

    <script>
        function downloadFile(resultsId) {
            var filename = document.getElementById('filename').value;
            window.location.href = "{{ url_for('download_results', results_id='') }}" + resultsId + "?filename=" + encodeURIComponent(filename);
            window.close();
        }
    </script>
</body>
</html>
