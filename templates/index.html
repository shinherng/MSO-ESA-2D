<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Series Forecasting App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function validateForm() {
            var filePath = document.getElementById('file_path').value;
            var enterButton = document.getElementById('enter_button');
            enterButton.disabled = filePath.trim() === '';
            enterButton.className = filePath.trim() === '' ? 'bg-gray-300 text-gray-500 cursor-not-allowed px-4 py-2 rounded' : 'bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded';
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Time Series Forecasting App</h1>
        <form method="POST" class="space-y-4">
            <div>
                <label for="file_path" class="block mb-2 font-medium">Enter file or folder path:</label>
                <input type="text" id="file_path" name="file_path" oninput="validateForm()" required class="w-full px-3 py-2 border rounded-md">
            </div>
            <button type="submit" id="enter_button" disabled class="bg-gray-300 text-gray-500 cursor-not-allowed px-4 py-2 rounded w-full">Enter</button>
        </form>
        {% if error %}
        <p class="mt-4 text-red-500">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
